{% extends "choralcentral_base.html" %}
{% block title %}New Comment{% endblock %}

{% block content %}
<div class="container upload-forms">
    <h4>Add Comment</h4>
    
    {% if form.errors %}
        <p>{{ form.errors }}</p>
    {% endif %}

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <table>
        {{ form.as_p }}
        <button class="btn btn-primary btn-md float-right" type="submit" value="Save">Save</button>
    </form>
</div>
{% endblock %}
