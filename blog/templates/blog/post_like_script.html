<script>
$('#like').click(function(){
      $.ajax({
               type: "POST",
               url: "{% url 'blog:like_post' %}",
               data: {'pk': $(this).attr('name'), 'csrfmiddlewaretoken': '{{ csrf_token }}'},
               dataType: "json",
               success: function(response) {
                      alert(response.message);
                },
                error: function(rs, e) {
                       alert(rs.responseText);
                }
          });
    })
</script>
