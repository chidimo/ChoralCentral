
<div class="modal fade" id="postModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

        <form action="{% url 'blog:share_post_by_mail' post.pk post.slug %}" method="get" enctype="multipart/form-data">
            <div class="modal-header">
                <h5 class="modal-title" id="postModalLabel">Share by mail</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                {% csrf_token %}
                {{post_share_form.as_p}}
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" value="Send">Share</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Back to post</button>
            </div>
        </form>
    </div>
  </div>
</div>
