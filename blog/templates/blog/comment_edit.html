{% extends "choralcentral_base.html" %}

{% block title %}New Comment{% endblock %}

{% block content_content %}
    <h4>Edit Comment</h4>
  
    {% if form.errors %}
        <p>{{ form.errors }}</p>
    {% endif %}

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}

        <button class="btn btn-primary btn-lg float-right" type="submit" value="Save">Save</button>
    </form>
{% endblock %}
