{% extends "choralcentral_base.html" %}
{% block title %}New music sheet{% endblock %}


{% block content_content %}

<h1>New score</h1>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/song">Home</a></li>
        <li class="breadcrumb-item"><a href="/song">Media</a></li>
        <li class="breadcrumb-item active" aria-current="page">New score</li>
    </ol>
</nav>
<div class="upload-form">

    <p>Return to <a href="{% url 'song:detail' song.pk song.slug %}">{{ song }}</a></p>

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary btn-sm float-right" type="submit" value="Save">Save</button>
    </form>
</div>
{% endblock %}
