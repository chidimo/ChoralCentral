{% extends "choralcentral_base.html" %}
{% block title %}{{ request }}{% endblock title %}
{% block content_content %}

<div class="row">
    <div class="col-sm-12">
        <span class="h2 float-left">Replies to {{ request }}</span>
        <span class="float-right">
            <a class="btn btn-primary" href="{% url 'request:reply_new_from_request' request.pk %}">Add reply</a>
        </span>
    </div>
</div>

<div class="list-group">
    {% for reply in request.reply_set.all %}
        <div class="list-group-item list-group-item-primary">
            <h3><a href="{% url 'song:detail' reply.song.pk reply.song.slug %}">{{ reply.song }}</a></h3>
        </div>
    {% empty %}
        <p>No posts for this request yet</p>
    {% endfor %}
</div>

{% endblock %}
