<script>
$('#like').click(function(){
    $.ajax({
        type: "POST",
        url: "{% url 'song:like_song' %}",
        data: {'pk': $(this).attr('name'), 'csrfmiddlewaretoken': '{{ csrf_token }}'},
        dataType: "json",
        success: function(response) {
            alert(response.msg + '\n' + response.title + ' now has ' + response.like_count + ' lovers.');
        },
        error: function(rs, e) {
            alert(rs.responseText);
        }
        });
    })
</script>
