{% extends "choralcentral_base.html" %}
{% load static %}

{% block left_sidebar %}
    <div class="d-none d-md-block filter-block">
        <form action="{% url 'song:filter' %}" method="get" enctype="multipart/form-data">
            {{ form.as_p }}
            <button class="btn btn-primary btn-sm float-right" type="submit" value="Search songs">Search songs</button>
        </form>
    </div>
{% endblock left_sidebar %}

{% block content_content %}

    {% for song in songs %}
    <div class="list-songs">
        <h4><a href="{% url 'song:detail' song.pk song.slug %}">{{ song.title }}</a></h4>

        <span class="h5 float-left">
            <button class="icon-buttons">
                <a href="{% url 'blog:new_song' song.pk %}" title="Make a post about {{ song.title }}"><i class="fas fa-pencil-alt"></i> Blog</a>
            </button>
            <button class="icon-buttons">
                <a href="{% url 'song:reader_view' song.pk song.slug %}" title="Print {{ song.title }}" target="_blank"><i class="fas fa-print"></i> Print</a>
            </button>
        </span>

        <span class="h5 float-right">
            <button class="icon-buttons">
                <a href="" title="Star {{ song.title }}"><i class="fas fa-star"></i> Stars</a>
            </button>
            <button class="icon-buttons">
                <a href="{% url 'siteuser:song_likers' song.pk song.slug %}" title="{{ song.like_count }} Love birds">{{ song.like_count }}</a>
            </button>
        </span>
    </div>
    {% empty %}
        <p>No songs to display</p>
    {% endfor %}

{% endblock content_content %}
