
<div class="modal fade" id="emailModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form action="{% url 'song:share_song_by_mail' song.pk song.slug %}" method="get" enctype="multipart/form-data">
                <div class="modal-header">
                    <h5 class="modal-title" id="emailModalLabel">Email this song</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    {% csrf_token %}
                    {{ share_form.as_p }}
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" value="Send">Share</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Back to song</button>
                </div>
            </form>
        </div>
    </div>
</div>
