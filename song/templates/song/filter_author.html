{% extends "choralcentral_base.html" %}
{% block title %}Songs by {{ author }}{% endblock title %}
{% block content_content %}

<h2>Songs by {{ author }}</h2>
<hr>

{% for song in songs %}
    <div class="list-items">
        <h4><a href="{% url 'song:detail' song.pk song.slug %}">{{ song.title }}</a></h4>
    </div>
{% empty %}
    <p>No song to display</p>
{% endfor %}
{% endblock content_content %}
