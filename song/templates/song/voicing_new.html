{% extends "choralcentral_base.html" %}
{% block title %}New Voicing{% endblock %}


{% block content_content %}
<h1>New voicing</h1>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/song">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Voices</a></li>
        <li class="breadcrumb-item active" aria-current="page">New voicing</li>
    </ol>
</nav>
<div class="upload-form">

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button  class="btn btn-primary btn-sm float-right" type="submit" value="Save">Save</button>
    </form>
</div>
{% endblock content_content %}
