{% extends "choralcentral_base.html" %}
{% block title %}New Song{% endblock %}

{% load song_ttags %}

{% block content_content %}

<div class="container upload-forms">
    <h2>New Song</h2>

    {% if form.errors %}
        <p>{{ form.errors }}</p>
    {% endif %}

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button  class="btn btn-primary btn-lg float-right" type="submit" value="Save">Save</button>
    </form>
</div>
{% endblock content_content %}
