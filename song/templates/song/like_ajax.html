

{% if user.is_authenticated %}
    {% if request.user.siteuser in song.likes.all %}
        <span class="btn btn-sm btn-primary star-icon-button trigger-like" data-pk="{{ song.pk }}" data-app-label="song" data-model="song" href="">Unstar</span>
    {% else %}
        <span class="btn btn-sm btn-primary star-icon-button trigger-like" data-pk="{{ song.pk }}" data-app-label="song" data-model="song" href="">Star</span>
    {% endif %}

{% else %}
    <a class="btn btn-sm btn-primary icon-buttons" href="{% url 'siteuser:login' %}">Login to give a star</a>
{% endif %}


<script type="text/javascript">

    // Get csrftoken value in form
    // using jQuery
    function getCookie(name) {
        console.log("Cookie function")
        var cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = jQuery.trim(cookies[i]);
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    var csrftoken = getCookie('csrftoken');
    console.log(csrftoken)

    function csrfSafeMethod(method) {
        // these HTTP methods do not require CSRF protection
        return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
    }
    $.ajaxSetup({
        beforeSend: function(xhr, settings) {
            if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                xhr.setRequestHeader("X-CSRFToken", csrftoken);
            }
        }
    });
    // End get csrftoken

    $(document).ready(function() {

        $likeTrigger = $('.trigger-like');

        $likeTrigger.click(function() {
            var pk = $(this).attr('data-pk');
            var model = $(this).attr('data-model');
            var appLabel = $(this).attr('data-app-label');

            $.ajax({
                method : 'POST',
                url : window.location.href,
                
                data : {
                    pk : pk, model : model, app_label : appLabel,
                    csrfmiddlewaretoken : csrftoken
                },
                success : function(data, textStatus, jqXHR){
                    if (data.success) {
                        alert(data.message)
                    }
                },
                error : function(jqXHR, textStatus, errorThrown) {
                    console.log('Failure to like')
                }
            })

        })    
        });
</script>
