{% extends "choralcentral_base.html" %}
{% block introduction %}{% endblock introduction %}
{% block content_content %}

<div class='container siteuser-index-heading'>
    <div class='row'>
        <h3 class='float-left'>The book of {{ book.name }}</h3>
    </div>
</div>

<div class="container">
    <div class="row">
        {% for chapter in book_chapter_list %}
            <div class="col-lg-3 col-md-4 col-xs-6 col-sm-6 py-2 my-2 siteuser-index-details">
                <p><a href="{% url 'douay-rheims:chapter_detail' chapter.pk %}">{{ chapter }}
            </div>
        {% empty %}
            <p>No books added yet.</p>
        {% endfor %}
    </div>
</div>
{% endblock content_content %}
